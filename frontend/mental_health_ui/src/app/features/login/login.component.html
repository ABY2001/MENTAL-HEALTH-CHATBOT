<div class="sub-container">
    <h1>Login</h1>
    
    <form #userForm="ngForm" (ngSubmit)="getLoginCredentials()" action="/submit-login" method="POST">
      
      <div class="form-group">
        <input type="text" [(ngModel)]="email" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <input type="password" [(ngModel)]="password"id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
      </div>

      <button class="common-color" type="submit" [disabled]="!userForm.valid"type="submit">Login</button>
    </form>

  </div>
